<button (click)="sessionManager.login()" *ngIf="!sessionManager.hasSession()" mat-button>Login</button>

<span *ngIf="sessionManager.hasSession()">
    <button [matMenuTriggerFor]="menu" mat-button>{{sessionManager.getUser().name}}</button>
    <mat-menu #menu="matMenu">
      <button (click)="sessionManager.logout()" mat-menu-item>Logout</button>
    </mat-menu>
</span>
