<div>
  <button matTooltip="tooltip" [matMenuTriggerFor]="menu" mat-button>
      <mat-icon>{{commands[0].icon}}</mat-icon>
      <mat-icon>arrow_drop_down</mat-icon>
  </button>
  
  <mat-menu #menu="matMenu">
    <button *ngFor="let command of commands"  (click)="command.run()" [disabled]="!command.enabled" mat-menu-item>{{command.label}}</button>
  </mat-menu>
</div>
