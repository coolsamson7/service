<section class="pane-container" [matResizableDialog]="this">
  <!-- header -->

  <section cdkDrag cdkDragHandle cdkDragRootElement=".cdk-overlay-pane" class="header">
    <icon [name]="'svg:' + tab.icon"></icon>
    <div class="title">{{ tab.title }}</div>
    <div class="spacer"></div>
    <icon (click)="close(false)" name="font:tb-viewverticalgridandform"></icon>
    <icon (click)="close(true)" name="font:co-close"></icon>
  </section>

  <!-- content -->

  <section cdkScrollable class="content">
    <ng-container [ngTemplateOutlet]="tab.template"></ng-container>
  </section>
</section>
