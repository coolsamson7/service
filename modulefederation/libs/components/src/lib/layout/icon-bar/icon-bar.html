<mat-tab-group [class]="orientation"  [selectedIndex]="indexOf(selection)" (selectedTabChange)="selectionChanged($event)">
    <mat-tab *ngFor="let element of elements">
        <ng-template mat-tab-label>
            <div [title]="element.title" (click)="toggle(element)">
                {{ iconsOnly ? null : element.title }}
                <icon [name]="element.icon"></icon>
            </div>
        </ng-template>
  </mat-tab>
</mat-tab-group>
