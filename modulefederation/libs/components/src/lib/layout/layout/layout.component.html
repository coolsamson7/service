<!-- horizontal -->

<resizable-container *ngIf="horizontal; else vertical" [directions]="['none']" class="row">
  <!-- left -->

  <ng-container *ngIf="leftPane?.tabs!.length">
    <ng-container
      *ngTemplateOutlet="
        paneTpl;
        context: {
          class: 'left',
          pane: leftPane
        }
      "
    ></ng-container>
  </ng-container>

  <!-- content -->

  <resizable-container [directions]="['none']" [flex]="false" class="cell">
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </resizable-container>

  <!-- right -->

  <ng-container *ngIf="rightPane?.tabs!.length">
    <ng-container
      *ngTemplateOutlet="
        paneTpl;
        context: {
          class: 'right',
          pane: rightPane
        }
      "
    ></ng-container>
  </ng-container>
</resizable-container>

<!-- vertical alignment -->

<ng-template #vertical>
  <section class="vertical content cols">
    <resizable-container [directions]="['none']" [flex]="true" class="row">
      <!-- top -->

      <ng-container *ngIf="topPane?.tabs!.length">
        <ng-container
          *ngTemplateOutlet="
            paneTpl;
            context: {
              class: 'top',
              pane: topPane
            }
          "
        ></ng-container>
      </ng-container>

      <!-- content -->

      <resizable-container [directions]="['none']" [flex]="false" class="cell">
        <ng-container *ngTemplateOutlet="content"></ng-container>
      </resizable-container>

      <!-- bottom -->

      <ng-container *ngIf="bottomPane?.tabs!.length">
        <ng-container
          *ngTemplateOutlet="
            paneTpl;
            context: {
              class: 'bottom',
              pane: bottomPane
            }
          "
        ></ng-container>
      </ng-container>
    </resizable-container>
  </section>
</ng-template>

<!-- pane container is a header and the content  -->

<ng-template #paneContainerTpl let-contentTpl="contentTpl" let-icon="icon" let-pane="pane" let-title="title">
  <section [ngClass]="pane.selectedTab.class" class="pane-container">
    <!-- header -->

    <section class="header">
      <icon [name]="icon"></icon>
      <div class="title">{{ title }}</div>
      <div class="spacer"></div>
      <icon (click)="pane.undock()" name="font:si-moredata"></icon>
      <icon (click)="$event.stopPropagation(); pane.close()" name="font:pi-low"></icon>
    </section>

    <!-- content -->

    <section class="content">
      <ng-container [ngTemplateOutlet]="contentTpl"></ng-container>
    </section>
  </section>
</ng-template>

<!-- pane consists of the tabs and a resizable container containing the content, which in turn is a header and the tab content-->

<ng-template #paneTpl let-class="class" let-pane="pane">
  <!-- Place tabs before the content, if it's left or top pane -->

  <ng-container *ngIf="['left', 'top'].includes(class)">
    <ng-container
      *ngTemplateOutlet="
        paneTabsTpl;
        context: {
          paneContainer: paneContainer,
          class: class,
          pane: pane
        }
      "
    ></ng-container>
  </ng-container>

  <resizable-container #paneContainer
                       (resizeEnd)="pane.rememberSize($event.data[['left', 'right'].includes(class) ? 'width' : 'height'])"
                       [directions]="directionsFor(class)"
                       [flex]="true"
                       [initialSize]="pane.initialSize"
                       [ngClass]="class"
                       [ngStyle]="computeStyle(pane)"
                       class="cell pane-container"
  >
    <ng-container *ngIf="pane.open && pane.selectedTab.state === 'docked'">
      <ng-container
        *ngTemplateOutlet="
          paneContainerTpl;
          context: {
            title: pane.selectedTab.title,
            icon: pane.selectedTab.icon,
            contentTpl: pane.selectedTab.template,
            pane: pane
          }
        "
      ></ng-container>
    </ng-container>
  </resizable-container>

  <!-- Place tabs after the content, if it's right or bottom pane -->

  <ng-container *ngIf="['right', 'bottom'].includes(class)">
    <ng-container
      *ngTemplateOutlet="
        paneTabsTpl;
        context: {
          paneContainer: paneContainer,
          class: class,
          pane: pane
        }
      "
    ></ng-container>
  </ng-container>
</ng-template>

<!-- tabs -->

<ng-template #paneTabsTpl let-class="class" let-pane="pane" let-paneContainer="paneContainer">
  <icon-bar [elements]="pane.tabs" [selection]="pane.selected" [iconsOnly]="pane.iconTabs" [orientation]="class"  (toggled)="pane.toggleTab($event)" (selectionChange)="pane.selectTab($event);  paneContainer.nativeElement.style.flexBasis = pane.sizeOf($event)"></icon-bar>
</ng-template>

<!-- layout content -->

<ng-template #content>
  <ng-content></ng-content>
</ng-template>
