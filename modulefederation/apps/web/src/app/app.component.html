<portal-header class="example-header">
    <!-- burger -->

    <burger (toggle)="navigation.toggleCollapse()" [isBurger]="true"></burger>

    <!-- current selection -->

    <current-feature></current-feature>

    <span class="stretch"></span>

    <!-- about -->

    <div class="button"(click)="about()">About</div>

    <!-- login or logout -->

    <user></user>

    <!-- microfone-->

    <button #mic mat-button (click)="toggleSpeech()"><mat-icon>{{isRecording() ? 'mic': 'mic_none'}}</mat-icon></button>

    <!-- agent-->

  <button #mic mat-button (click)="showPlugins()"><mat-icon>{{pluginsListening ? 'alarm': 'alarm_off'}}</mat-icon></button>

  <!-- help -->

    <button mat-button (click)="help.toggle()"><mat-icon>help</mat-icon></button>
</portal-header>

<mat-sidenav-container autosize class="example-container">
    <!--  navigation -->

    <mat-sidenav [fixedBottomGap]="0" [fixedInViewport]="false" [fixedTopGap]="64"
                 [opened]="true"
                 class="example-sidenav"
                 mode="side">
        <!--feature-navigation -->
        <feature-navigation #navigation></feature-navigation>
    </mat-sidenav>

    <!--  help   [resizeEdges]="{right: true}" -->

    <mat-sidenav #help class="sidenav2" position="end" mode="side"
    mwlResizable
    [enableGhostResize]="true"
    [ngStyle]="resizeStyle"
    [validateResize]="resizeValidate"
    (resizeEnd)="onResizeEnd($event)"
    >
        <div  mwlResizeHandle class="resize-handle-left" [resizeEdges]="{ left: true }"></div>
		<help></help>
	</mat-sidenav>

    <mat-sidenav-content class="content">
        <!-- navigation loading indicator  -->

        <mat-progress-bar *ngIf="navigationIsLoading" color="indigo" mode="indeterminate"></mat-progress-bar>

        <!-- main body -->

        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
