<portal-header class="example-header">
  <!-- burger -->

  <hamburger [isHamburger]="true" (toggle)="sidenav.collapsed = !sidenav.collapsed"></hamburger>

  <!-- current selection -->

  <current-feature></current-feature>

  <span class="stretch"></span>

  <!-- login or logout -->

  <current-user></current-user>
</portal-header>

<mat-sidenav-container autosize class="example-container">
  <mat-sidenav  mode="side" [opened]="true" class="example-sidenav"
               [fixedInViewport]="true"
               [fixedTopGap]="64"
               [fixedBottomGap]="0">
    <app-sidenav #sidenav></app-sidenav>
  </mat-sidenav>

  <mat-sidenav-content class="content">
    <!-- main body -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
