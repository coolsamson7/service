<app-header class="example-header" (sidenavToggle)="sidenav.collapsed = !sidenav.collapsed"></app-header>

<mat-sidenav-container autosize class="example-container">
  <mat-sidenav  mode="side" [opened]="true" class="example-sidenav"
               [fixedInViewport]="true"
               [fixedTopGap]="64"
               [fixedBottomGap]="0">
    <app-sidenav #sidenav></app-sidenav>
  </mat-sidenav>

  <mat-sidenav-content>
   <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
