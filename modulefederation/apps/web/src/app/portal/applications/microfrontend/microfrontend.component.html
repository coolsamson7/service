<div class="microfrontend">
  <div class="general">
    <mat-label>Name</mat-label>
    <div>{{microfrontend.name}}</div>

    <mat-label>Enabled</mat-label>
    <mat-slide-toggle (ngModelChange)="onEnabled(microfrontend)" [(ngModel)]="microfrontend.enabled"  class="toggle"  color="primary"></mat-slide-toggle>
  </div>

  <mat-divider></mat-divider>

  <div class="configuration">
    <mat-label>Configuration</mat-label>
    <configuration-tree [configuration]="configurationData" [inherits]="inheritedConfigurationData" (dirty)="onDirty($event)"></configuration-tree>
  </div>
</div>
