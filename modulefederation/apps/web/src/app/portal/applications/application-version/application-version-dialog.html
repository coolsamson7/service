<div>
    <!-- stages -->

    <mat-button-toggle-group [(value)] = "selectedStage" name="fontStyle" aria-label="Font Style" (change)="selectStage($event.value)">
        <mat-button-toggle *ngFor="let stage of stages" [value]="stage">{{stage}}</mat-button-toggle>
    </mat-button-toggle-group>

    <!-- result zable -->

    <table mat-table [dataSource]="modules" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <ng-container matColumnDef="version">
          <th mat-header-cell *matHeaderCellDef> Version </th>
          <td mat-cell *matCellDef="let element"> {{element.version}} </td>
        </ng-container>
      
        <ng-container matColumnDef="remoteEntry">
          <th mat-header-cell *matHeaderCellDef> URL </th>
          <td mat-cell *matCellDef="let element"> {{element.remoteEntry}} </td>
        </ng-container>
      
        <!-- header -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

        <!-- rows -->
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
