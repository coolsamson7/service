<form #form="ngForm" class="input">
  
  <!-- name -->

  <property-name #nameLabel [property]="name" ></property-name>
  <ng-container [property-editor]="element" [label]="nameLabel" [context]="context" [property]="name" [settings]="{readOnly: readOnly}"></ng-container>

    <!-- type -->

    <property-name #typeLabel [property]="type" ></property-name>
    <div class="type">
      <ng-container [property-editor]="element" [label]="typeLabel" [context]="context"  [property]="type" [settings]="typeSettings" (valueChange)="typeChange($event)"></ng-container>
      <ng-container [property-editor]="element" [label]="typeLabel" [context]="context"  [property]="constraint" [settings]="typeSettings"></ng-container>
    </div>
   
    <!-- source -->

    <property-name #sourceLabel [property]="source" ></property-name>
    <ng-container [property-editor]="element" [label]="sourceLabel" [context]="context"  [property]="source" [settings]="sourceSettings" (valueChange)="changeSource($event)"></ng-container>

    <!-- value --> 

    <property-name #valueLabel [property]="value" ></property-name>
    <ng-container [property-editor]="element" [label]="valueLabel" [context]="context"  [property]="typedProperty" [settings]="valueSettings"></ng-container>
</form>
