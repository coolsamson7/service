<form #form="ngForm" class="input">
  
  <!-- name -->

  <property-name #nameLabel [property]="name" ></property-name>
  <ng-container [property-editor]="element" [label]="nameLabel" [context]="context" [property]="name" [inputs]="inputs('name')" [settings]="{readOnly: readOnly}"></ng-container>

    <!-- type -->

    <property-name #typeLabel [property]="type" ></property-name>
    <div class="type">
      <ng-container [property-editor]="element" [label]="typeLabel" [context]="context"  [property]="type" [settings]="typeSettings" [inputs]="inputs('type')" (valueChange)="typeChange($event)"></ng-container>
      <ng-container [property-editor]="element" [label]="typeLabel" [context]="context"  [property]="constraint" [inputs]="inputs('constraint', 'type')" [settings]="typeSettings"></ng-container>
    </div>
   
    <!-- source -->

    <property-name #sourceLabel [property]="source" ></property-name>
    <div class="source">
      <ng-container [property-editor]="element" [label]="sourceLabel" [context]="context"  [property]="source" [settings]="sourceSettings" [inputs]="inputs('source')" (valueChange)="changeSource($event)"></ng-container>
      <ng-container [property-editor]="element" [label]="sourceLabel" [context]="context"  [property]="typedProperty" [inputs]="inputs('value')" [settings]="valueSettings"></ng-container>
    </div>
   </form>
