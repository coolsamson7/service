
<div class="inputoutput">
  <!-- inputs -->

  <div class="inputs">
    <div class="header">
      <div class="label">Input</div>
      <svg-icon (click)="addInput()" name="plus" class="plus"/>
    </div>

    <parameter-list [parameters]="inputParameters" [shape]="shape" [group]="group" ></parameter-list>
  </div>

   <!-- outputs -->
    
  <div class="outputs">
    <div class="header">
      <div class="label">Output</div>
      <svg-icon (click)="addOutput()" name="plus" class="plus"/>
    </div>

    <parameter-list [parameters]="outputParameters" [shape]="shape" [group]="group" ></parameter-list>
  </div>
</div>
