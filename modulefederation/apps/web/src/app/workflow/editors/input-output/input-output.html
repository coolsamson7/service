
<div class="inputoutput">
  <!-- inputs -->

  <div class="inputs">
    <div class="header">
      <div class="label">Input</div>
      <svg-icon (click)="addInput()" name="plus" class="plus"/>
    </div>

    <parameter-list [parameters]="inputParameters" [context]="context" [name]="inputName"></parameter-list>
  </div>

   <!-- outputs -->
    
  <div class="outputs">
    <div class="header">
      <div class="label">Output</div>
      <svg-icon (click)="addOutput()" name="plus" class="plus"/>
    </div>

    <parameter-list [parameters]="outputParameters" [context]="context" [name]="outputName"></parameter-list>
  </div>

  <!-- process output -->

  <div class="process-outputs">
    <div class="header">
      <div class="label">Process Output</div>
      <svg-icon (click)="addProcessOutput()" name="plus" class="plus"/>
    </div>

    <parameter-list [parameters]="processOutputParameters" [context]="context" [name]="processOutputName"></parameter-list>
  </div>
</div>
