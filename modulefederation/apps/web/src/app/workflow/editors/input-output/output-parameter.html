<div class="output">
  <!-- name -->

  <property-name #nameLabel [property]="name" ></property-name>
  <ng-container [property-editor]="element" [label]="nameLabel" [context]="context"  [property]="name" [inputs]="inputs('name')" [settings]="{readOnly: readOnly}"></ng-container>

  <!-- type & constraint-->

  <property-name #typeLabel [property]="type" ></property-name>
  <div class="type">
    <ng-container [property-editor]="element" [label]="typeLabel" [context]="context"  [property]="type" [inputs]="inputs('type')" [settings]="{readOnly: readOnly}"></ng-container>
    <ng-container [property-editor]="element" [label]="typeLabel" [context]="context"  [property]="constraint" [inputs]="inputs('constraint', 'type')" [settings]="{readOnly: readOnly}"></ng-container>
  </div>
 
</div>
