  <ng-container  *ngFor="let property of properties">

    <ng-container [property-editor]="element" [label]="label" [group]="group"  [shape]="shape"  [property]="property" [shape]="shape" [readOnly]="readOnly"></ng-container>
  </ng-container>
</div>
