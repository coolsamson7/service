<mat-form-field class="dense-5">
  <mat-label>{{property.name}}</mat-label>
  <input class="mdc-text-field__input" matInput  id="input" name="input" #input="ngModel" type="text" [(ngModel)]="value" (ngModelChange)="onChange($event)" required [uniqueId]="element"/>
  <div *ngIf="input.invalid && input.touched" class="error">
    <div *ngIf="input.errors!['uniqueId']">id is not unique.</div>
    <div *ngIf="input.errors!['required']">id isrequired.</div>
  </div>
</mat-form-field>
