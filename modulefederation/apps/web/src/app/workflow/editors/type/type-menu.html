<button *ngIf="isRoot()" mat-button [matMenuTriggerFor]="menu">
    {{label}}
    <mat-icon iconPositionEnd>arrow_drop_down</mat-icon>
</button>

<button *ngIf="!isRoot()"  mat-menu-item [matMenuTriggerFor]="menu" (menuOpened)="open()">
    {{label}}
</button>

<mat-menu #menu="matMenu">
    <ng-container *ngIf="opened">
        <!-- literal types -->

        <button (click)="selectType(type)" mat-menu-item *ngFor="let type of type.literalTypes; let i = index" style="padding: 5px 5px 5px 10px; min-height: unset; font-size: 12px;">
            {{type}}
        </button>

        <mat-divider></mat-divider>

        <!-- schema types TODO -->

        <!--ng-container *ngIf="type.schemaTypes.length > 0">
            <button mat-menu-item (click)="selectType('ref:' + type)"  *ngFor="let type of type.schemaTypes; let i = index">
                {{type}}
            </button>

            <mat-divider></mat-divider>
        </ng-container-->

        <!-- array -->

        <button mat-menu-item style="padding: 5px 5px 5px 10px; min-height: unset; font-size: 12px;">
            <type-editor-menu [type]="type" [parent]="this" [label]="'array'"></type-editor-menu>
        </button>
    </ng-container>
</mat-menu>
