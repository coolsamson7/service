<div class="implementation">
  <mat-form-field class="dense-5">
    <input type="text" [check]="element" [shape]="shape" [property]="property.name" (ngModelChange)="onChange($event)" [ngModel]="value" matInput name="implementation" [suggestionProvider]="suggestionProvider"  #service="ngModel"/>

    <mat-error *ngIf="service.errors?.['model']">{{service.errors?.['model']}}</mat-error>
  </mat-form-field>
</div>
