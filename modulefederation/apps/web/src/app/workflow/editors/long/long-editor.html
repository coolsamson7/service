<mat-form-field>
    <mat-label>{{property.name}}</mat-label>
    <input matInput #input="ngModel" type="number" [(ngModel)]="value" (ngModelChange)="onChange($event)" [check]="element" [shape]="shape" [property]="property.name"/>
    <mat-error *ngIf="input.invalid && input.touched">
        {{describe(input.errors)}}
      </mat-error>
</mat-form-field>
