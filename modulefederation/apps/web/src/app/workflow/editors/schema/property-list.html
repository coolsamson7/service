
<div *ngFor="let property of properties" class="property">
    <div class="left">
      <!--svg-icon (click)="schema.toggle(property)" [name]="schema.isOpen(property) ? 'arrow-down' : 'arrow-right'"></svg-icon-->
      <svg-icon  (click)="schema.toggle(property)" [style]="schema.isOpen(property) ? 'rotate90' : 'rotate0'" name="arrow-right"></svg-icon>
      <div *ngIf="true" class="line"></div>
    </div>

    <div *ngIf="!schema.isOpen(property)" class="name">{{name(property)}}</div>
    <ng-container *ngIf="schema.isOpen(property)" [property-editor]="property" [context]="context" ></ng-container>

    <!--svg-icon (click)="add()" name="plus" class="add"></svg-icon-->
    <svg-icon (click)="schema.delete(property)" name="delete" class="delete"></svg-icon>
</div>
