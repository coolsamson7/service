<div class="listener">
    <ng-container  *ngFor="let property of properties">
        <!--div class="property">{{property.name}}</div-->
  
        <div *ngIf="property.name !== 'schema:type'" [property-editor]="element" [property]="property"></div>

        <mat-form-field *ngIf="property.name === 'schema:type'" >
            <mat-label>{{property.name}}</mat-label>
            <mat-select required [(value)]="element['type']">
                <mat-option *ngFor="let type of types" [value]="type">{{type}}</mat-option>
            </mat-select>
        </mat-form-field>
    </ng-container>
  </div>
