<div class="schema">
    <div class="name">
        <property-name #label [property]="nameProperty!"></property-name>
        <ng-container [property-editor]="element" [label]="label" [context]="context" [property]="nameProperty" [inputs]="inputs('name')"></ng-container>
        <svg-icon (click)="add()" name="plus" class="add"></svg-icon>
    </div>

    <property-list [properties]="properties" [context]="context" ></property-list>
  </div>
