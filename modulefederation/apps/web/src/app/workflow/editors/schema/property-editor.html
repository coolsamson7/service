<div class="properties">
    <ng-container  *ngFor="let property of properties">
        <property-name #label [property]="property"  [group]="group"></property-name>

        <ng-container *ngIf="property.name === 'name'" [property-editor]="element" [label]="label" [group]="group" [shape]="shape" [property]="property" [inputs]="{ value: element[property.name] }"></ng-container>

        <ng-container *ngIf="property.name === 'value'" [property-editor]="element" [label]="label" [group]="group" [shape]="shape" [property]="typedProperty" [inputs]="{ value: element[property.name] }"></ng-container>

        <ng-container *ngIf="property.name === 'type'" [property-editor]="element" [label]="label" [group]="group" [shape]="shape" [property]="property" [inputs]="{ value: element[property.name] }" [hints]="typeHints" (valueChange)="typeChange($event)"></ng-container>
    </ng-container>
  </div>
