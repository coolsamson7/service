<div class="properties">
    <!-- name -->

    <property-name #label [property]="name"></property-name>
    <ng-container [property-editor]="element" [label]="label" [context]="context" [property]="name" [inputs]="inputs('name')"></ng-container>

    <!-- type -->

    <property-name #label [property]="type"></property-name>

    <div class="type-constraint">
        <!-- type -->

        <ng-container [property-editor]="element" [label]="label" [context]="context" [property]="type" [inputs]="inputs('type')" [settings]="typeHints" (valueChange)="typeChange($event)"></ng-container>

        <!-- constraint -->

        <!--property-name #label [property]="constraint"></property-name-->
        <ng-container [property-editor]="element" [label]="label" [context]="context" [property]="constraint" [inputs]="inputs('constraint', 'type')"></ng-container>
    </div>

    <!-- value -->

    <ng-container  *ngIf="!isInput">
      <property-name #valueLabel [property]="value"></property-name>
      <div class="value">
        <ng-container [property-editor]="element" [label]="valueLabel" [context]="context"  [property]="source" [settings]="sourceSettings" [inputs]="inputs('source')" (valueChange)="changeSource($event)"></ng-container>
        <!--ng-container [property-editor]="element" [label]="sourceLabel" [context]="context"  [property]="typedProperty" [inputs]="inputs('value')" [settings]="valueSettings"></ng-container-->
        <ng-container [property-editor]="element" [label]="valueLabel" [context]="context" [property]="typedProperty"  [settings]="valueSettings" [inputs]="inputs('value')"></ng-container>
      </div>
    </ng-container>
  
</div>
