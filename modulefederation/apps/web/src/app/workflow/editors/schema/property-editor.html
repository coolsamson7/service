<div class="properties">
    <!-- name -->

    <property-name #label [property]="name"></property-name>
    <ng-container [property-editor]="element" [label]="label" [group]="group" [shape]="shape" [property]="name" [inputs]="{ value: element['name'] }"></ng-container>

    <!-- type -->

    <property-name #label [property]="type"></property-name>
    <ng-container [property-editor]="element" [label]="label" [group]="group" [shape]="shape" [property]="type" [inputs]="{ value: element['type'] }" [settings]="typeHints" (valueChange)="typeChange($event)"></ng-container>

    <!-- constraint -->

    <property-name #label [property]="constraint"></property-name>
    <ng-container [property-editor]="element" [label]="label" [group]="group" [shape]="shape" [property]="constraint" [inputs]="{ value: element['constraint'] }"></ng-container>

    <!-- value -->

    <property-name #label [property]="value"></property-name>
    <ng-container [property-editor]="element" [label]="label" [group]="group" [shape]="shape" [property]="typedProperty" [inputs]="{ value: element['value'] }"></ng-container>
</div>
