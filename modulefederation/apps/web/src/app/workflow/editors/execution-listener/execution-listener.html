<div class="listener">
  <ng-container  *ngFor="let property of properties">
    <property-name #label [property]="property"></property-name>

    <ng-container [property-editor]="element" [label]="label" [context]="context" [property]="property" [inputs]="inputs(property.name)"></ng-container>
  </ng-container>
</div>
