<div class="property-panel">
  <div class="header">
    <div class="icon">
      <svg-icon name="element"></svg-icon>
    </div>
    <div class="labels">
      <div class="type">{{element.$type}}</div>
      <div class="name">{{element.name}}</div>
    </div>
  </div>
  <property-group *ngFor="let group of currentConfig.groups" [group]="group" [element]="element"></property-group>
</div>
