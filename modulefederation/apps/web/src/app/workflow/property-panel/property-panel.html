<div class="property-panel" dense>
  <div class="header">
    <div class="icon">
      <svg-icon name="element"></svg-icon>
    </div>
    <div *ngIf="element" class="labels">
      <div class="type">{{element!.$type}}</div>
      <div class="name">{{element!['name']}}</div>
    </div>
  </div>
  <ng-container *ngIf="element">
    <property-group *ngFor="let group of currentConfig.groups" [group]="group" [shape]="shape" [element]="element"></property-group>
  </ng-container>
</div>
