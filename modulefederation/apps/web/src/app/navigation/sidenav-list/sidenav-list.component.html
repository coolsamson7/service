<mat-nav-list>
  <a (click)="select(item)" *ngFor="let item of portal.items" [routerLinkActiveOptions]="{exact: false}"
     mat-list-item routerLink="{{item.route}}" routerLinkActive="active"
     style="cursor: pointer">
    <mat-icon>{{item.icon}}</mat-icon>
    <span class="nav-caption">{{item.label}}</span>
  </a>
</mat-nav-list>
