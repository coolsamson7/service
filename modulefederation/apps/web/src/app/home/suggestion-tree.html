 <div>
    <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput name="value" type="text" [(ngModel)]="value" (ngModelChange)="applyFilter(value)" [suggestionProvider]="suggestionProvider" placeholder="Filter" #input
    autocomplete="off"
    autofocus
    class="input"
    (focus)="focus(true)" 
    (focusout)="focus(false)"
  />

  </mat-form-field>

  <mat-tree *ngIf="isFocused" [dataSource]="dataSource" [treeControl]="treeControl" class="tree">
    <!-- This is the tree node template for leaf nodes -->

    <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding class="node">
      <span class="toggle-placeholder" ></span>
      <span (click)="selectNode(node)" class="node" [ngClass]="{translation: node.type === 'translation', inPath: node.inPath === true, third: true}"> {{node.name}}</span>
    </mat-tree-node>

    <!-- This is the tree node template for expandable nodes -->

    <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding  class="node" [ngClass]="{'node-expanded': treeControl.isExpanded(node), 'node-collapsed': !treeControl.isExpanded(node)}">
      <span class="toggle"></span>

      <!--button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
        <mat-icon class="mat-icon-rtl-mirror">
          {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
        </mat-icon>
      </button-->
      <span (click)="selectNode(node)" class="node" [ngClass]="{translation: node.type === 'translation', inPath: node.inPath === true, third: true}"> {{node.name}}</span>
    </mat-tree-node>
  </mat-tree>
  </div>
