 <div>
    <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput name="value" type="text" [(ngModel)]="value" (ngModelChange)="applyFilter(value)" [suggestionProvider]="suggestionProvider" placeholder="Filter" #input
    autocomplete="off"
    autofocus
    class="input"
    (focus)="focus(true)" 
    (focusout)="focus(false)"
    cdkOverlayOrigin #trigger
  />

  <ng-template
    cdkConnectedOverlay
    [cdkConnectedOverlayOrigin]="trigger"
    [cdkConnectedOverlayOpen]="isFocused">
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="tree">
        <!-- This is the tree node template for leaf nodes -->
    
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding class="node" matTreeNodePaddingIndent="20">
          <span class="toggle-placeholder" ></span>
          <span (click)="selectNode(node)" class="node" [ngClass]="{translation: node.type === 'translation', inPath: node.inPath === true, third: true}"> {{node.name}}</span>
        </mat-tree-node>
    
        <!-- This is the tree node template for expandable nodes -->
    
        <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding  matTreeNodePaddingIndent="20" class="node" [ngClass]="{'node-expanded': treeControl.isExpanded(node), 'node-collapsed': !treeControl.isExpanded(node)}">
          <span class="toggle"></span>
          <span (click)="selectNode(node)" class="node" [ngClass]="{translation: node.type === 'translation', inPath: node.inPath === true, third: true}"> {{node.name}}</span>
        </mat-tree-node>
      </mat-tree>
  </ng-template>
  </mat-form-field>

  
  </div>
