<div class="property">
  <annotation *ngFor="let annotation of property.annotations" [annotation]="annotation"/>
  <div class="body">
    <span *ngIf="property.type != null">{{property.name}} : <type [type]="property.type"/></span>
    <span *ngIf="property.type == null">{{property.name}}</span>
  </div>
</div>
