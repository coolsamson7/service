<mat-nav-list>
    <a mat-list-item *ngFor="let item of portal.items" [routerLinkActive]="['is-active']" routerLink="{{item.route}}" style="cursor: pointer" (click)="select(item)">
        <mat-icon>{{item.icon}}</mat-icon> 
        <span class="nav-caption">{{item.label}}</span>
    </a>
</mat-nav-list>
