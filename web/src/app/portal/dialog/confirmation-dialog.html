<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  {{data.message}}
</div>
<div align="end" mat-dialog-actions>
  <button (click)="click(button)" *ngFor="let button of data.buttons" [color]="button.primary == true ? 'primary' : 'basic'"
          [mat-dialog-close]="button.result" mat-button>
    {{button.label}}
  </button>
</div>
