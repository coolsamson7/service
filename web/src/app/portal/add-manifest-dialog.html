<h1 mat-dialog-title>Select Remote</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Remote</mat-label>
    <input [(ngModel)]="data.remote" cdkFocusInitial matInput tabindex="1">
  </mat-form-field>
</div>
<div align="end" mat-dialog-actions>
  <button (click)="onNoClick()" mat-button>Cancel</button>
  <button [mat-dialog-close]="data.remote" color="primary" mat-button>Ok</button>
</div>
