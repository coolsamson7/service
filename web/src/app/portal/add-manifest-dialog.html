<h1 mat-dialog-title>Select Remote</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Remote</mat-label>
    <input matInput [(ngModel)]="data.remote">
  </mat-form-field>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.remote" cdkFocusInitial color="primary">Ok</button>
</div>
