<div>
  <div *ngIf="outlet.isActivated == false" class="left">

    <h1>{{manifest.name}}</h1>
    <hr/>
    <mat-tab-group *ngIf="manifest.name">
     <!-- details -->

      <mat-tab label="Details">
        <div class="details">
          <!-- toolbar -->

            <mat-toolbar>
                <mat-toolbar-row>
                    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
                        <mat-icon>save</mat-icon>
                    </button>
                    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
                        <mat-icon>undo</mat-icon>
                    </button>
                </mat-toolbar-row>
            </mat-toolbar>

            <!-- header -->

            <div class="header">
                <mat-label>Name</mat-label>
                <div>{{manifest.name}}</div>

                <mat-label>Version</mat-label>
                <div>{{manifest.version}}</div>

                <mat-label>Commit</mat-label>
                <div>{{manifest.commitHash}}</div>

                <mat-label>Remote</mat-label>
                <div>{{manifest.remoteEntry}}</div>
            </div>

            <mat-divider></mat-divider>

          <!--  body -->

          <div class="body">
            <!-- features -->

            <div class="features">
              <mat-nav-list dense>
                <ng-container *ngFor="let feature of manifest.features">
                  <a class="item" mat-list-item role="listitem" (click)="selectFeature(feature)">
                    <mat-icon matListItemIcon>view_array</mat-icon>
                    <span>{{feature.id == "" ? "Root" : feature.id}}</span>
                    <mat-slide-toggle color="primary"  [(ngModel)]="feature.enabled"></mat-slide-toggle>
                  </a>
                  <mat-divider></mat-divider>
                </ng-container>


              </mat-nav-list>
            </div>

            <!-- details -->

            <div class="feature-details" >
              <!-- id -->

              <form *ngIf="selectedFeature != undefined">
                <mat-form-field>
                  <mat-label>Id</mat-label>
                  <input type="text" matInput name="id" id="id" [(ngModel)]="selectedFeature.id">
                </mat-form-field>

                <!-- visibility -->

                <mat-form-field class="chips">
                  <mat-label>Visibility</mat-label>
                    <chips [(ngModel)]="selectedFeature.visibility" [allValues]="allVisibilities" placeholder="Add visibility" name="visibilities"></chips>
                </mat-form-field>

                <!-- permissions -->

                <mat-form-field class="chips">
                    <mat-label>Permissions</mat-label>
                    <chips [(ngModel)]="selectedFeature.permissions" [allValues]="allPermissions" placeholder="Add permission" name="permissions"></chips>
                </mat-form-field>

                  <!-- category -->

                  <mat-form-field class="chips">
                      <mat-label>Categories</mat-label>
                      <chips [(ngModel)]="selectedFeature.categories" [allValues]="allCategories" placeholder="Add category" name="categories"></chips>
                  </mat-form-field>

                  <!-- tags -->

                  <mat-form-field class="chips">
                      <mat-label>Tags</mat-label>
                      <chips [(ngModel)]="selectedFeature.tags" [allValues]="allTags" placeholder="Add tag" name="tags"></chips>
                  </mat-form-field>
              </form>
            </div>
          </div>
        </div>
      </mat-tab>

      <!-- raw -->

      <mat-tab label="Raw">
        <!-- component -->

        <!--monaco-editor [options]="{}" [model]="model" [(ngModel)]="manifest" name="body_value" [id]="'body_value'"></monaco-editor-->

        <textarea>{{manifest | json}}</textarea>
      </mat-tab>
    </mat-tab-group>
  </div>

  <!-- router outlet -->

  <router-outlet  #outlet="outlet"></router-outlet>
</div>
