<div class="service">
    <annotation [annotation]="annotation" *ngFor="let annotation of service.annotations"/>
    
    <div>
        <span class="keyword">interface</span>&nbsp;{{service.name}} 
        <span *ngIf="open">&#123;</span>
    </div>
    <span *ngIf="open" class="body">
        <property [property]="property" *ngFor="let property of service.properties"/>
        <method [method]="method" *ngFor="let method of service.methods"/>
        &#125;
    </span>
</div>
